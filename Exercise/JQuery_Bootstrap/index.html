<!doctype html>
<html lang="en">
<head>
  <title>Jquery Exercise</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Exercise Jquery, Bootstrap</h1>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID
              <button type="button" class="button-up" id="id-up"><span class="glyphicon glyphicon-chevron-up"></span></button>
              <button type="button" class="button-down" id="id-down"><span class="glyphicon glyphicon-chevron-down"></span></button>
          </th>
          <th>Name
            <button type="button" class="button-up" id="name-up"><span class="glyphicon glyphicon-chevron-up"></span></button>
            <button type="button" class="button-down" id="name-down"><span class="glyphicon glyphicon-chevron-down"></span></button>
          </th>
          <th>Birthday
           <button type="button" class="button-up" id="birthday-up"><span class="glyphicon glyphicon-chevron-up"></span></button>
           <button type="button" class="button-down" id="birthday-down"><span class="glyphicon glyphicon-chevron-down"></span></button>
         </th>
         <th>Score
           <button type="button" class="button-up" id="score-up"><span class="glyphicon glyphicon-chevron-up"></span></button>
           <button type="button" class="button-down" id="score-down"><span class="glyphicon glyphicon-chevron-down"></span></button>
         </th>
       </tr>
     </thead>
     <tbody>
      <tr>
        <td>1</td>
        <td>Mark</td>
        <td>01-02-1995</td>
        <td>10</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Bill</td>
        <td>12-03-1990</td>
        <td>7</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Aliee</td>
        <td>04-02-1998</td>
        <td>8</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Tom</td>
        <td>10-02-1988</td>
        <td>7.5</td>
      </tr>
      <tr>
        <td>5</td>
        <td>Corey</td>
        <td>09-01-1994</td>
        <td>9</td>
      </tr>
    </tbody>
  </table>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="javaScript.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
