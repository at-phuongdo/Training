<!DOCTYPE html>
<html>
<head>
  <title>Loop</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <div id="app">
    <ol>
      <li v-for="todo in todos">
        {{todo.text}}
      </li>
    </ol>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        todos: [
        { text: 'Learn JavaScript' },
        { text: 'Learn Ruby' },
        { text: 'Learn HTML' }
        ]
      }
    })
  </script>
</body>
</html>
