<!DOCTYPE html>

<body>
  <script type="text/javascript" charset="utf-8" async defer>
    function matrix(n) {
      for (var i = 0; i < n; i++) {
        for (var j = 0; j < n; j++) {
          if(j==i){
            document.write('1'+'<br/>');
          }
          else{
            document.write('0'+'<br/>');
          }
        }
        document.write('============'+'<br/>');
      }
    }
      matrix(4);
    </script>

  </body>
  </html>
